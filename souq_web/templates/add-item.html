{% extends "base.html" %}


{% block title %}Add Item{% endblock %}

{% block content %}
    <main class="container signup-section">
        <div class="section-content">
            <h2>Create item</h2>

            <form method="POST" >


                <div class="form-group">
                    {{ form.title.label }}
                    {{ form.title() }}
                </div>
                <div class="form-group">
                    {{ form.description.label }}
                    {{ form.description() }}
                </div>
                <div class="form-group">
                    {{ form.price.label }}
                    {{ form.price() }}
                </div>
                
              
                <p>
                    <input type="submit" value="Submit" />
                </p>
            
            
               


            </form>
        </div>
    </main>
{% endblock %}
