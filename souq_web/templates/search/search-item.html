{% extends "base.html" %}


{% block title %}Search{% endblock %}

{% block content %}
    <main class="container signup-section">
        <div class="section-content">
            <h2>Search Items</h2>
            
            <form method="POST" >


                <div class="form-group">
                    {{ form.title.label }}
                    {{ form.title() }}
                </div>
                <div class="form-group">
                    {{ form.description.label }}
                    {{ form.description() }}
                </div>
                
              
                <p>
                    <input type="submit" value="Submit" />
                </p>
            
            
               


            </form>
        </div>
            {% for i in  document %}
            <p>Title:{{i.title }}</p>  
            <p>Description:{{i.description}}</p>  
            {% endfor %}             
                     
        </div>
    </main>
{% endblock %}
